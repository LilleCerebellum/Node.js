<html>
<head>
    <title>Upload</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="navbar">
        <div class="logo" onclick="location.href='userSite.html'" style="cursor:pointer;">
            <span class="logo-text">BidMark</span>
            <span class="logo-icon">🦷</span>
        </div>
        <div class="nav-buttons">
            <button class="logout-btn" onclick="logout()">Log ud</button>
        </div>
    </div>


    <div class="upload-content">
        <button class="back-btn" onclick="location.href='userSite.html'">← Tilbage</button>
        <h1>Upload fil</h1>
        <div class="upload-info">
            <p>Her kan du uploade dine journaler som PDF. Vælg din fil og klik på "Upload journal".</p>
        </div>
        <form action="/Upload" method="POST" enctype="multipart/form-data">
            <label for="file">Select File(s):</label>
            <input type="file" name="fileInput" multiple>
            <button type="submit">Upload</button>
        </form>
    </div>
    <div class="footer"></div>
    <script src="/static/script/script.js"></script>
</body>
</html>
